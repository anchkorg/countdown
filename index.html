<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
        <div class="floating-shape shape-6"></div>
        <div class="floating-shape shape-7"></div>
        <div class="floating-shape shape-8"></div>
        <div class="floating-shape shape-9"></div>
        <div class="floating-shape shape-10"></div>
        <div class="floating-shape shape-11"></div>
        <div class="floating-shape shape-12"></div>
        <div class="floating-shape shape-13"></div>
        <div class="floating-shape shape-14"></div>
        <div class="floating-shape shape-15"></div>
    </div>

    <div class="container">
        <main class="timer-app">
            <header class="app-header">
                <h1>倒數計時器</h1>
                <button class="btn btn--secondary settings-btn" id="settingsBtn" type="button">
                    ⚙️ 設定
                </button>
            </header>

            <div class="timer-display">
                <div class="timer-digits" id="timerDisplay">00:00</div>
            </div>

            <div class="control-panel">
                <div id="startControls" class="control-group">
                    <button class="btn btn--primary btn--lg start-btn" id="startBtn" type="button">
                        ▶️ 開始
                    </button>
                </div>

                <div id="runningControls" class="control-group hidden">
                    <button class="btn btn--outline stop-btn" id="stopBtn" type="button">
                        ⏹️ 停止
                    </button>
                    <button class="btn btn--secondary next-btn" id="nextBtn" type="button">
                        🔄 下一個
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal hidden" id="settingsModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定倒數時間</h2>
                <button class="modal-close" id="modalClose" type="button">
                    ✕
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="minutesInput">設定分鐘數 (1-60)</label>
                    <input type="number" class="form-control" id="minutesInput" min="1" max="60" value="5">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn--outline" id="cancelBtn" type="button">取消</button>
                <button class="btn btn--primary" id="saveBtn" type="button">確定</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
