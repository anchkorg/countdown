<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器（廣東話語音）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-background"></div>

    <div class="container">
        <main class="timer-app">
            <header class="app-header">
                <h1>倒數計時器</h1>
                <button class="btn btn--secondary settings-btn" id="settingsBtn" type="button">
                    ⚙️ 設定
                </button>
            </header>

            <div class="timer-display">
                <div class="timer-digits" id="timerDisplay">00:00</div>
            </div>

            <div class="voice-select">
                <label for="voiceSelect">語音切換：</label>
                <select id="voiceSelect"></select>
            </div>

            <div class="control-panel">
                <div id="startControls" class="control-group">
                    <button class="btn btn--primary btn--lg start-btn" id="startBtn" type="button">▶️ 開始</button>
                </div>
                <div id="runningControls" class="control-group hidden">
                    <button class="btn btn--outline stop-btn" id="stopBtn" type="button">⏹️ 停止</button>
                    <button class="btn btn--primary next-btn" id="nextBtn" type="button">🔄 下一個</button>
                </div>
            </div>

            <!-- 設定彈窗 -->
            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal" id="settingsModal">
                <div class="modal-header">
                    <span>設定倒數時間（分鐘）</span>
                    <button class="modal-close" id="modalClose" type="button">×</button>
                </div>
                <div class="modal-body">
                    <input type="number" min="1" max="60" id="minutesInput" value="5" />
                </div>
                <div class="modal-actions">
                    <button class="btn btn--secondary" id="cancelBtn" type="button">取消</button>
                    <button class="btn btn--primary" id="saveBtn" type="button">儲存</button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
